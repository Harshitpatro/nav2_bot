amcl:
  ros__parameters:
    use_sim_time: true
    tf_broadcast: true

    min_particles: 500
    max_particles: 2000
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2

    laser_min_range: 0.1
    laser_max_range: 12.0
    laser_max_beams: 60
    laser_z_hit: 0.95
    laser_z_short: 0.1
    laser_z_max: 0.05
    laser_z_rand: 0.05
    laser_sigma_hit: 0.2
    laser_lambda_short: 0.1
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 2.0

    update_min_d: 0.2
    update_min_a: 0.2
    resample_interval: 1
    transform_tolerance: 2.0
    recovery_alpha_slow: 0.0
    recovery_alpha_fast: 0.0

    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    global_frame_id: "map"
    scan_topic: "scan"
    robot_model_type: "nav2_amcl::DifferentialMotionModel"

    odom_alpha1: 0.2
    odom_alpha2: 0.2
    odom_alpha3: 0.2
    odom_alpha4: 0.2
    odom_alpha5: 0.2
